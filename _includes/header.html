<div class="masthead">
    <div class="container">
        <div class="title">{{ site.title }}</div>
    </div>
</div>

<nav class="navbar">
    <div class="container">
        <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            {% for page in site.html_pages %}
            {% if page.title != 'home' %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
