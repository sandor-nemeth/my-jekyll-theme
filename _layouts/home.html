<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="content">
        <section class="post-wrapper home">
          {% for post in site.posts %}
          <div class="post">
            <div class="post-date">{{ post.date | date_to_string }}</div>
            <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
          </div>
          {% endfor %}
        </section>
    </div>

    {% include footer.html %}
  </body>
</html>
