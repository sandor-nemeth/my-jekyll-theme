<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="post-wrapper">
        <div class="container">
          {% for post in site.posts %}
          <div class="row">
            <div class="col">
              <p><a href="{{ post.url }}">{{post.title}} - {{ post.date | date_to_string }}</a></p>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>

    {% include footer.html %}
  </body>
</html>
